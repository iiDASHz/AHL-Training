<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="iofrm2.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="form-content">

            <div class="logo">
                <img src="https://brandio.io/envato/iofrm/html/images/logo-dark.svg" alt="iofrm">
            </div>

            <h1>Get more things done with Loggin platform.</h1>
            <p>Access to the most powerful tool in the entire design and web industry.</p>
           
            <div class="tab-menu">
                <a href="#" class="active">Login</a>
            </div>
            
            <form>
                <input type="email" placeholder="E-mail Address" required>
                <input type="password" placeholder="Password" required>
                <div class="button-link-container">
                    <button type="submit" class="btn-primary">Login</button>
                    <a href="#" class="forgot-password">Forget password?</a>
                </div>
            </form>
        
            
            <div class="social-login-container">
                <p class="login-with">Or login with</p>
                <a href="#">Facebook</a>
                <a href="#">Google</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
