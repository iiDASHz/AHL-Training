<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="iofrm1.css">
</head>
<body>
    <div class="logo">
        <img src="https://brandio.io/envato/iofrm/html/images/logo-dark.svg" alt="iofrm">
    </div>
    <div class="circle-icon">
        <img src="https://brandio.io/envato/iofrm/html/images/icon1.svg" alt="Icon">
    </div>
    <div class="login-container">
        <h2>Sign up and get access to the full guide right now</h2>
        <form>
            <label for="email"></label><br>
            <input type="email" id="email" name="email" placeholder="E-mail Address" required><br><br>

            <label for="password"></label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>

            <button type="submit">Get it now</button>
        </form>
    </div>

</body>
</html>
